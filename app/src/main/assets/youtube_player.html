<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; background: #2A2E45; }
        #player { width: 100%; height: 100%; }
    </style>
</head>
<body>
<!-- Div để chứa iframe player -->
<div id="player"></div>

<script>
    // Tải API IFrame Player
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Biến toàn cục để lưu player
    var player;

    // Hàm được gọi khi API sẵn sàng
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%',
            width: '100%',
            videoId: 'KYrnTn9nXFI', // Thay bằng ID video YouTube của bạn
            playerVars: {
                'autoplay': 0, // 0: không tự động phát, 1: tự động phát
                'controls': 1, // Hiển thị thanh điều khiển
                'enablejsapi': 1 // Bật API JavaScript
                },
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });
    }

    // Hàm được gọi khi player sẵn sàng
    function onPlayerReady(event) {
        // Ví dụ: Phát video khi sẵn sàng
        // event.target.playVideo();
    }

    // Hàm xử lý thay đổi trạng thái player
    function onPlayerStateChange(event) {
        // Xử lý các trạng thái: -1 (chưa bắt đầu), 0 (kết thúc), 1 (đang phát), 2 (tạm dừng), 3 (đang đệm), 5 (video cued)
        if (event.data == YT.PlayerState.PLAYING) {
            console.log("Video is playing");
        }
    }

    // Hàm để gọi từ Android
    function playVideo() {
        if (player) player.playVideo();
    }

    function pauseVideo() {
        if (player) player.pauseVideo();
    }

    function stopVideo() {
        if (player) player.stopVideo();
    }
</script>
</body>
</html>
